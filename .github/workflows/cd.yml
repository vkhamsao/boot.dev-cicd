---
on:
  push:
    branches: [main]
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Build
        run: ./scripts/buildprod.sh

      - name: Run migrations
        run: ./scripts/migrateup.sh

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Publish build image to gcloud
        run: 'gcloud builds submit --tag us-central1-docker.pkg.dev/notely-439500/notely-ar-repo/notely:latest .'

      - name: Deploy to Cloud Run
        run: |-
          gcloud run deploy notely \
            --image us-central1-docker.pkg.dev/notely-439500/notely-ar-repo/notely \
            --region us-central1 \
            --allow-unauthenticated \
            --project notely-439500 \
            --max-instances=4
